<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Documentation</h1>
            <section class="ui-elements atoms">
                <h2>Atoms</h2>
                <div class="element">
                    <h3>Switch Button</h3>
                    <div class="switch prin_1">
                        <input type="checkbox" id="switch1" class="switch__input">
                        <label for="switch1" class="switch__label">Erster Switch Button</label>
                    </div>
                    <div class="switch prin_5_ft">
                        <input type="checkbox" id="switch2" class="switch__input">
                        <label for="switch2" class="switch__label">Zweiter Switch Button</label>
                    </div>
                </div>
                <div class="element">
                    <h3>Button</h3>
                    <button class="button prin_1 prin_8">Click me</button>
                </div>
            </section>

            <section class="ui-elements molecules">
                <div class="element">
                    <h2>Molecules</h2>
                    <a class="card" href="#">
                        <img class="card__picture" src="./dist/pictures/demo picture.jpg" alt="">
                        <h3 class="card__title">Title</h3>
                        <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque,
                            officiis?</p>
                        <div class="card__action">
                            <p>Action</p>
                        </div>
                    </a>
                </div>
            </section>

            <section class="ui-elements organisms">
                <h2>Organisms</h2>
            </section>
        </div>
    </div>

    <script src="./dist/script.js"></script>
</body>

</html>
